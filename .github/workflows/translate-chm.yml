name: Translate CHM Files

on:
  workflow_dispatch:  # 手动触发
    inputs:
      file_pattern:
        description: 'CHM文件匹配模式 (例如: *.chm 或 docs/*.chm)'
        required: true
        default: '*.chm'
      target_lang:
        description: '目标语言'
        required: true
        default: 'zh-CN'
  
  push:
    paths:
      - '**/*.chm'
    branches: [ main, master ]

jobs:
  translate-chm:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 lxml html2text googletrans==4.0.0rc1
        
        # 安装CHM工具
        sudo apt-get update
        sudo apt-get install -y chm2html html2chm

    - name: Setup translation environment
      run: |
        echo "TARGET_LANG=${{ github.event.inputs.target_lang || 'zh-CN' }}" >> $GITHUB_ENV
        echo "FILE_PATTERN=${{ github.event.inputs.file_pattern || '*.chm' }}" >> $GITHUB_ENV

    - name: Download and setup CHM tools (Windows compatibility)
      run: |
        # 下载并安装CHM工具
        wget -O chmlib.tar.gz http://www.jedrea.com/chmlib/chmlib-0.40.tar.gz
        tar -xzf chmlib.tar.gz
        cd chmlib-0.40
        ./configure && make && sudo make install
        cd ..
        
        # 下载extract_chm工具
        wget https://raw.githubusercontent.com/dottedmag/archivemount-chm/master/extract_chmlib.c
        gcc -o extract_chm extract_chmlib.c -lchm

    - name: Run CHM translation script
      run: python scripts/translate_chm.py "$FILE_PATTERN"

    - name: Commit and push translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 检查是否有新文件
        if git status --porcelain | grep -q "\.chm$"; then
          git add **/*_zh-cn.chm
          git commit -m "Add translated CHM files [skip ci]"
          git push
        else
          echo "No new translated CHM files to commit"
        fi